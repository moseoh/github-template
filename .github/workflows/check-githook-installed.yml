name: Check githook installed by user

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-hook-installed:
    name: Check .hook-installed/<actor> exists
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify githook installation
        run: |
          echo "🔍 현재 PR 작성자: ${{ github.actor }}"

          if [ ! -d .hook-installed ]; then
            echo "❌ .hook-installed 디렉토리가 없습니다."
            exit 1
          fi

          if [ ! -f ".hook-installed/${{ github.actor }}" ]; then
            echo "❌ ${{ github.actor }} 사용자의 githook 설치 기록이 없습니다."
            echo "ℹ️ .hook-installed/${{ github.actor }} 파일이 필요합니다."
            exit 1
          fi

          echo "✅ ${{ github.actor }} 의 githook 설치가 확인되었습니다."